    </header>
    <div class="entry">
      
        <figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div></pre></td><td class="code"><pre><div class="line">- (NSString *)transform:(NSString *)chinese</div><div class="line">&#123;</div><div class="line">    NSMutableString *pinyin = [chinese mutableCopy];</div><div class="line">    CFStringTransform((__bridge CFMutableStringRef)pinyin, NULL, kCFStringTransformMandarinLatin, NO);</div><div class="line">    CFStringTransform((__bridge CFMutableStringRef)pinyin, NULL, kCFStringTransformStripCombiningMarks, NO);</div><div class="line">    NSLog(@<span class="string">"%@"</span>, pinyin);</div><div class="line">//    <span class="built_in">return</span> [pinyin uppercaseString];</div><div class="line">    <span class="built_in">return</span> pinyin;</div><div class="line">&#125;</div><div class="line">- (void)touchesBegan:(NSSet&lt;UITouch *&gt; *)touches withEvent:(UIEvent *)event</div><div class="line">&#123;</div><div class="line">    NSArray *name = @[@<span class="string">"张思"</span>,@<span class="string">"张三"</span>,@<span class="string">"李四"</span>,@<span class="string">"王五"</span>,@<span class="string">"溜溜"</span>];</div><div class="line">    NSMutableArray *mut = [[NSMutableArray alloc]init];</div><div class="line">    <span class="keyword">for</span> (NSString *str <span class="keyword">in</span> name) &#123;</div><div class="line">        [mut addObject:[self transform:str]];</div><div class="line">    &#125;</div><div class="line">    NSLog(@<span class="string">"&gt;&gt;&gt;&gt;%@"</span>,mut);</div><div class="line">    </div><div class="line">    mut = [mut sortedArrayUsingSelector:@selector(compare:)];</div><div class="line">    NSLog(@<span class="string">"&gt;&gt;&gt;&gt;&gt;&gt;%@"</span>,mut);</div><div class="line">&#125;</div></pre></td></tr></table></figure>

        <time datetime="2016-11-07T03:59:11.000Z"><a href="/2016/11/07/iOS日常中的各种加密/">2016-11-07</a></time>
      
      
  
    <h1 class="title"><a href="/2016/11/07/iOS日常中的各种加密/">iOS日常中的各种加密</a></h1>
  

    </header>
    <div class="entry">
      
        <h2 id="Hash-hmac256"><a href="#Hash-hmac256" class="headerlink" title="Hash_hmac256"></a>Hash_hmac256</h2><p>一般用于签名。<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">- (NSString *)hmac:(NSString *)plaintext withKey:(NSString *)key</div><div class="line">&#123;</div><div class="line">    const char *cKey  = [key cStringUsingEncoding:NSASCIIStringEncoding];</div><div class="line">    const char *cData = [plaintext cStringUsingEncoding:NSASCIIStringEncoding];</div><div class="line">    unsigned char cHMAC[CC_SHA256_DIGEST_LENGTH];</div><div class="line">    CCHmac(kCCHmacAlgSHA256, cKey, strlen(cKey), cData, strlen(cData), cHMAC);</div><div class="line">    NSData *HMACData = [NSData dataWithBytes:cHMAC length:sizeof(cHMAC)];</div><div class="line">    const unsigned char *buffer = (const unsigned char *)[HMACData bytes];</div><div class="line">    NSMutableString *HMAC = [NSMutableString stringWithCapacity:HMACData.length * 2];</div><div class="line">    <span class="keyword">for</span> (int i = 0; i &lt; HMACData.length; ++i)&#123;</div><div class="line">        [HMAC appendFormat:@<span class="string">"%02x"</span>, buffer[i]];</div><div class="line">    &#125;</div><div class="line">    <span class="built_in">return</span> HMAC;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<h2 id="NSData数据加密"><a href="#NSData数据加密" class="headerlink" title="NSData数据加密"></a>NSData数据加密</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">- (NSString *)getFileMD5WithData</div><div class="line">&#123;</div><div class="line">    const char *str = [self bytes];</div><div class="line">    unsigned char result[CC_MD5_DIGEST_LENGTH];</div><div class="line">    CC_MD5(str, (CC_LONG)self.length, result);</div><div class="line">    </div><div class="line">    NSMutableString *<span class="built_in">hash</span> = [NSMutableString string];</div><div class="line">    <span class="keyword">for</span> (int i = 0; i &lt; CC_MD5_DIGEST_LENGTH; i++) &#123;</div><div class="line">        [<span class="built_in">hash</span> appendFormat:@<span class="string">"%02X"</span>, result[i]];</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="built_in">return</span> [<span class="built_in">hash</span> lowercaseString];</div><div class="line">&#125;</div></pre></td></tr></table></figure>
